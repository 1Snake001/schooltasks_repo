<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workshop: onclick</title>
    <style>
      body {
        margin: 0;
      }

      div {
        height: 100vh;
      }

      .party {
        background: url(https://media.giphy.com/media/4c4jQPdVv381G/giphy.gif);
      }
    </style>
  </head>

  <body>
    <div>
      <button value="off">Party</button>
    </div>

    <!--
      Dolgozhatsz a html script tag-en belül, vagy külön js fájlban is,
      utóbbi esetén ne felejtsd el beimportálni a js fájlt az alábbi módon:
      <script src="events-1.js"></script>
    <script>
      A gomb megnyomásával indítsd el a party-t,
      ismételt megnyomással pedig kapcsold ki.
      (Tehát ha már megy a buli, gombnyomásra "állítsd le", és fordítva.)
      A bulinak az EGÉSZ OLDALON zajlania kell! :)
    </script>
   -->
    <script>
      const button = document.querySelector("button");
      let body = document.getElementsByTagName("body")[0];
      body.setAttribute("class", " ");

      console.log(body.getAttribute("class"));
      
      button.onclick = () => {
        if (body.getAttribute("class") == " ") {
          body.setAttribute("class", "party");
        } else if (body.getAttribute("class") == "party") {
          body.setAttribute("class", " ");
        }
      };
    </script>
  </body>
</html>
