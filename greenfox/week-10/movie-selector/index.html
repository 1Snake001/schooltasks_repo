    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <form action="">
      <div class="label-center">
        <label for="">Movie Selector</label>
      </div>
      <div class="select-div">
        <select id="genres">
          <option value="Select">Select a genre</option>
          <option value="scifi">Sci-fi</option>
          <option value="drama">Dráma</option>
          <option value="comedy">Vígjáték</option>
        </select>
        <select id="movies">
          <option>Select a movie</option>
        </select>
      </div>
      <div class="read-movie">
        <p>The selected movie is:- <span id="info"></span></p>
      </div>
    </form>
    <script type="module" src="main.js"></script>
  </body>
</html>
