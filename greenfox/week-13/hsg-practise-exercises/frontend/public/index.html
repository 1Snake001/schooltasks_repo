<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>License Plates</title>
  </head>
  <body>
    <main class="container">
      <h1>License Plate Search</h1>
      <form id="search-form">
        <div class="mb-3">
          <labe for="license-plate" class="form-label">License plate</labe>
          <input
            id="license-plate"
            class="form-control"
            name="q"
            type="text"
            placeholder="HHZ-140"
            pattern="[A-Z]{3}-[0-9]{3}"
          />
        </div>
        <div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              id="police-cars"
              value="police"
            />

            <label class="form-check-label" for="police-cars">
              Police cars only
            </label>
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="filter"
              id="diplomat-cars"
              value="diplomat "
            />
            <label class="form-check-label" for="diplomat-cars">
              Default checked radio
            </label>
          </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Query database</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </form>
      <div class="alert alert-danger d-none" role="alert" id="form-error">
       
      </div>

      <section>
        <hr>
        <h1>Result</h1>
        <table class="table" id="search-result">
          <thead>
            <tr>
              <th>License plate</th>
              <th>Model</th>
              <th>Color</th>
              <th>Year</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
